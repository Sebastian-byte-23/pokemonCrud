<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokémon</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Función para realizar la búsqueda sin recargar la página
        function searchPokemons() {
            const searchInput = document.getElementById("searchInput").value; // Obtener el valor de búsqueda
            const url = `/?search=${searchInput}`; // Crear la URL con el parámetro de búsqueda

            // Realizar la solicitud AJAX usando fetch
            fetch(url, { method: 'GET', headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                .then(response => response.json())
                .then(data => {
                    const pokemons = data.pokemons;
                    const tableBody = document.getElementById("pokemonTableBody");
                    tableBody.innerHTML = ''; // Limpiar la tabla antes de agregar los resultados

                    pokemons.forEach(pokemon => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td class="border-b p-2 text-center">${pokemon.id}</td>
                            <td class="border-b p-2">${pokemon.name}</td>
                            <td class="border-b p-2">${pokemon.type}</td>
                            <td class="border-b p-2">${pokemon.height}</td>
                            <td class="border-b p-2">${pokemon.weight}</td>
                            <td class="border-b p-2 text-center">
                                <a href="/edit_pokemon/${pokemon.id}" class="text-blue-500 hover:text-blue-700">Editar</a> |
                                <a href="/delete_pokemon/${pokemon.id}" 
                                   onclick="return confirm('¿Estás seguro de eliminar este Pokémon?')" 
                                   class="text-red-500 hover:text-red-700">Eliminar</a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</head>

<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-bold mb-6 text-center">Lista de Pokémon</h1>

    <!-- Botón para agregar un nuevo Pokémon -->
    <div class="mb-4 text-center">
        <a href="{{ url_for('add_pokemon') }}">
            <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Agregar Pokémon</button>
        </a>
    </div>

    <!-- Formulario de búsqueda -->
    <div class="mb-6 text-center">
        <input type="text" id="searchInput" class="p-2 border border-gray-300 rounded-lg w-2/3 md:w-1/2 lg:w-1/3"
            placeholder="Buscar Pokémon por nombre o tipo" oninput="searchPokemons()" />
    </div>

    <!-- Tabla para mostrar los Pokémon -->
    <table class="mt-4 border-collapse w-full bg-white shadow-lg rounded-lg">
        <thead>
            <tr class="bg-blue-100 text-left">
                <th class="border-b p-3">Id</th>
                <th class="border-b p-3">Nombre</th>
                <th class="border-b p-3">Tipo</th>
                <th class="border-b p-3">Altura</th>
                <th class="border-b p-3">Peso</th>
                <th class="border-b p-3">Acciones</th>
            </tr>
        </thead>
        <tbody id="pokemonTableBody">
            {% for pokemon in pokemons %}
            <tr class="hover:bg-gray-50">
                <td class="border-b p-3 text-center">{{ pokemon.id }}</td>
                <td class="border-b p-3">{{ pokemon.name }}</td>
                <td class="border-b p-3">{{ pokemon.type }}</td>
                <td class="border-b p-3">{{ pokemon.height }}</td>
                <td class="border-b p-3">{{ pokemon.weight }}</td>
                <td class="border-b p-3 text-center">
                    <a href="{{ url_for('edit_pokemon', id=pokemon.id) }}" class="text-blue-500 hover:text-blue-700">Editar</a> |
                    <a href="{{ url_for('delete_pokemon', id=pokemon.id) }}" 
                       onclick="return confirm('¿Estás seguro de eliminar este Pokémon?')" 
                       class="text-red-500 hover:text-red-700">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
